

<div ng-app="myApp" ng-controller="retrieveController">
    <head>
        <title>Retrieve Password</title>
    </head>
    <body>
    <div id="retrieve">
        </br>
        </br>
        <h1 style="margin-left: 490px; margin-top: 50px">Retrieve your password:</h1>
        <h5 style="margin-left: 410px">Please enter your user name and your verification question and answer</h5>
        <hr>
        </br>
        <label  style="margin-left: 450px" for="userName"><b>User Name</b></label>
        <input class="btn btn-light" id="userName" name="userName" ng-model="userName" type="text" style="margin-left: 13px"
                placeholder="Enter User Name" required>
     </br>
     <label ng-if="invalidUser" style="margin-left: 550px">Invalid User Name</label>
    </br>
        <button class="btn btn-secondary" type="button"  style="margin-left: 550px" value="Retrieve Questions"
        ng-click="retreiveQuestions()">Retrieve Questions</button>
        </br>
        </br>
        <label style="margin-left: 390px" for="selectVerificationQuestion"><b>Choose Verification Question</b></label>
        <select ng-hide="showQuestions"  class="btn btn-light" id="selectVerificationQuestion" name="selectVerificationQuestion" ng-model="selectedQ"
                style="margin-left: 24px" required>
            <option ng-repeat="q in questions" name="{{q}}" value="{{q}}">{{q}}</option>
        </select>
    </br>
    </br>
        <label style="margin-left: 450px" for="verificationAnswer"><b>Verification Answer</b></label>
        <input class="btn btn-light" id="verificationAnswer" name="verificationAnswer" ng-model="verificationAnswer" type="text"
                style="margin-left: 36px; width: 300px;" placeholder="Enter Your Answer" required>
    </br>
    </br>
    <button class="btn btn-secondary" type="button"  style="margin-left: 550px" value="Retrieve Questions"
    ng-click="retrievePassword()">Retrieve Password</button>
</br>

    <label ng-if="invalidAnswer" style="margin-left: 550px">Invalid Answer</label>

        </br>
        </br>
        <label style="margin-left: 450px" for="password"><b>Password</b></label>
        <input disabled class="btn btn-light" id="password" name="password" ng-model="password" type="text"
                style="margin-left: 36px; width: 300px;" placeholder="Your Password" required>
    </form>
    </div>

    </body>

</div>
